<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice App</title>
  </head>
  <body>
    <main id="app" class="flex flex-col h-screen">
      <header class="mb-3">
        <div class="container py-4">
          <h1 class="font-sans font-bold text-3xl">MMS Solution</h1>
          <p class="font-sans text-blue-400">Invoice App</p>
        </div>
      </header>
      <section>
        <div class="container mb-5 block print:hidden">
          <form id="createRecordForm" class="">
            <div class="grid grid-cols-4 gap-3 bg-blue-50 rounded-lg p-3">
              <div class="col-span-2">
                <label
                  for="countries"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Select an Product</label
                >
                <select
                  required
                  id="productSelect"
                  name="product_select"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                >
                  <option value="" selected>Choose an product</option>
                  <!-- <option value="CA">Apple</option>
                  <option value="FR">Orange</option>
                  <option value="DE">Mango</option>
                  <option value="US">United States</option> -->
                </select>
              </div>
              <div class="col-span-1">
                <label
                  for="first_name"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Your Quantity</label
                >
                <input
                  type="number"
                  id="quantity"
                  name="quantity"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  required
                />
              </div>
              <div class="col-span-1">
                <button
                  id="createRecordFormBtn"
                  type="submit"
                  class="w-full h-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
                >
                  Add Product
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="container">
          <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
            <table
              class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
            >
              <thead
                class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
              >
                <tr>
                  <th scope="col" class="px-6 py-3">Product name</th>
                  <th scope="col" class="px-6 py-3 text-end">Price</th>
                  <th scope="col" class="px-6 py-3 text-end">Quantity</th>
                  <th scope="col" class="px-6 py-3 text-end">Cost</th>
                  <th
                    scope="col"
                    class="px-6 py-3 text-end table-cell print:hidden"
                  >
                    Action
                  </th>
                </tr>
              </thead>
              <tbody id="recordGroup">
                <tr
                  class="hidden last:table-row odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700"
                >
                  <th
                    scope="row"
                    colspan="5"
                    class="px-6 py-4 font-medium text-gray-900 text-center whitespace-nowrap dark:text-white"
                  >
                    There is no record yet!
                  </th>
                </tr>
                <!-- <tr
                  class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700 mb-2"
                >
                  <th
                    scope="row"
                    class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                  >
                    Apple
                  </th>
                  <td class="px-6 py-4 text-end">500</td>
                  <td class="px-6 py-4 text-end">3</td>
                  <td class="px-6 py-4 text-end">1500</td>
                  <td class="px-6 py-4 text-end">
                    <a
                      href="#"
                      class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
                      >Remove</a
                    >
                  </td>
                </tr> -->
              </tbody>
              <tfoot>
                <tr class="border-b dark:border-gray-700">
                  <th
                    scope="row"
                    colspan="3"
                    class="px-6 py-4 font-medium text-end text-gray-900 whitespace-nowrap dark:text-white"
                  >
                    Total
                  </th>
                  <td id="recordTotal" class="px-6 py-4 text-end">0</td>
                </tr>

                <tr class="border-b dark:border-gray-700">
                  <th
                    scope="row"
                    colspan="3"
                    class="px-6 py-4 font-medium text-end text-gray-900 whitespace-nowrap dark:text-white"
                  >
                    Tax
                  </th>
                  <td id="recordTax" class="px-6 py-4 text-end">0</td>
                </tr>

                <tr class="border-b dark:border-gray-700">
                  <th
                    scope="row"
                    colspan="3"
                    class="px-6 py-4 font-medium text-end text-gray-900 whitespace-nowrap dark:text-white"
                  >
                    Net Total
                  </th>
                  <td id="recordNetTotal" class="px-6 py-4 text-end">0</td>
                </tr>
              </tfoot>
            </table>
          </div>
          <p class="mt-5 hidden text-center print:block font-sans font-bold " >Thanks for BuyingðŸ’•</p>
        </div>
      </section>
      <section
        id="productSideBar"
        class="fixed translate-x-full right-0 w-[450px] shadow h-screen bg-white"
      >
        <div class="p-4">
          <div class="flex justify-between items-center mb-5">
            <div class="">
              <h1 class="font-sans font-bold text-3xl">Manage Inventory</h1>
              <p class="font-sans text-blue-400">Avaliable Items</p>
            </div>
            <button class="active:scale-75" id="closeSideBarBtn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6 pointer-events-none"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                />
              </svg>
            </button>
          </div>
          <div id="productGroup" class="flex flex-col gap-3 mb-5"></div>
          <div class="p-5 bg-blue-50 rounded-lg">
            <form action="" id="productCreateForm">
              <div class="grid grid-cols-3 grid-rows-2 gap-5">
                <div class="col-span-3">
                  <div>
                    <label
                      for="first_name"
                      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                      >New Product Name</label
                    >
                    <input
                      id="newProductName"
                      name="new_product_name"
                      type="text"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      required
                    />
                  </div>
                </div>
                <div class="col-span-2">
                  <div>
                    <label
                      for="first_name"
                      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                      >New Product Price</label
                    >
                    <input
                      id="newProductPrice"
                      name="new_product_price"
                      type="number"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      required
                    />
                  </div>
                </div>
                <div class="col-span-1">
                  <button
                    id="addNewProductBtn"
                    type="button"
                    class="w-full h-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
                  >
                    Add
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
      <footer class="mt-auto">
        <div class="container py-3">
          <div class="flex justify-end gap-3 print:hidden">
            <button
              class="active:scale-90"
              id="manageInventoryBtn"
              type="button"
              class="px-3 py-2 text-xs font-medium text-center text-gray-900 focus:outline-none bg-white rounded-lg border border-stone-400 hover:bg-gray-100 hover:text-blue-700 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
            >
              manage inventory
            </button>

            <button
              id="checkout"
              type="button"
              class="px-3 py-2 text-xs font-medium text-center text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 rounded-lg dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
            >
              Checkout
            </button>
          </div>
        </div>
      </footer>
      <template id="productCartTemplate">
        <div class="product-card border rounded-lg p-3 flex justify-between">
          <h3 class="product-name">Apple</h3>
          <p><span class="product-price"></span>mmk</p>
        </div>
      </template>
      <template id="recordRowTemplate">
        <tr class="record-row border-b dark:border-gray-700 mb-2 group">
          <th
            scope="row"
            class="record-product-name px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
          >
            Apple
          </th>
          <td class="record-product-price px-6 py-4 text-end">0</td>

          <td class="px-6 py-4 text-end">
            <button
              class="quantity-sub hidden group-hover:inline-block active:scale-90 border rounded-full border-blue-700 text-blue-500"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-4 pointer-events-none"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M5 12h14"
                />
              </svg>
            </button>
            <span class="record-quantity inline-block w-5 text-center">0</span>
            <button
              class="quantity-add hidden group-hover:inline-block active:scale-90 border rounded-full border-blue-700 text-blue-500"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-4 pointer-events-none"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 4.5v15m7.5-7.5h-15"
                />
              </svg>
            </button>
          </td>
          <td class="record-cost px-6 py-4 text-end">0</td>
          <td class="px-6 py-4 text-end table-cell print:hidden">
            <button
              class="record-remove font-medium text-blue-600 dark:text-blue-500 hover:underline"
            >
              Remove
            </button>
          </td>
        </tr>
      </template>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
